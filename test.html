       <script>
           $(document).ready(function () {

               // socket 생성 및 socket 서버에 접속 합니다.
               var socket = io.connect('http://localhost:3303');

               // socket 에서 발생한 이벤트에 대한 CallBack 을 지정합니다.

                   alert(data);
               });
